plugins {
    id 'java'
}

group = 'se.yrgo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-class': 'ui.Main'
    }
}

task(runbook, dependsOn: 'classes', type: JavaExec) {
    main= 'ui.Main'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'clean', 'compileJava', 'compileTestJava', 'test', 'javadoc', 'runbook', 'jar'

task runDefaultTasks {
    dependsOn 'clean', 'compileJava', 'compileTestJava', 'test', 'javadoc', 'runbook', 'jar'
}